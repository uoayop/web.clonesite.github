<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub</title>

    <meta name="author" content="uoayop">
    <meta name="description" content="this is a [github-oldversion clone website]">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- opengraph에서 외부에 제공할 특정 정보를 지정할 수 있음 -->
    <!-- opengraph는 페북에서 많이 사용하는 개념 -->
    <!-- http://ogp.me/ -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="GitHub">
    <meta property="og:title" content="Build software better, together">
    <meta property="og:description" content="this is a [github-oldversion clone website]">
    <meta property="og:image" content="img/logo__github.png">
    <meta property="og:url" content="https://github.com">

    <!-- 이외에도 TwitterCard는 트위터에서 많이 사용하는 개념이므로 둘다 정의하는게 좋다 -->
    <!-- https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:site" content="GitHub">
    <meta property="twitter:title" content="Build software better, together">
    <meta property="twitter:description" content="this is a [github-oldversion clone website]">
    <meta property="twitter:image" content="img/logo__github.png">
    <meta property="twitter:url" content="https://github.com">

    <!-- 파비콘 지정 : favorite icon의 줄임말로 웹사이트를 대표하는 아이콘 -->
    <!-- shortcut icon은 인터넷 익스플로어에 제공되는 아이콘으로 png가 아닌 ico 파일을 이용하는 것이 좋다. -->
    <!-- 그렇지만 정의가 되어있지 않아도 루트 경로에 favicon.ico가 있다면 자동으로 적용해준다. -->
    <!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"> -->
    
    <!-- apple-touch-icon은 애플/안드로이드 스마트폰에 제공되는 아이콘을 의미한다. -->
    <link rel="icon" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">

    <!-- 웹 사이트엔 경량화 된 폰트를 써야한다. 따라서 구글 폰트의 roboto 폰트를 이용해줄 것이다. -->
    <!-- https://fonts.google.com/specimen/Roboto?query=roboto&preview.text_type=custom&sidebar.open=true&selection.family=Roboto:wght@300 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- 기존의 css 설정을 초기화 해주는 파일 : 순서가 중요하니 신경쓰자 -->
    <!-- reset.css cdn을 검색해서 경로를 받아 직접 다운 받을 수도 있다. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    Hello world!
    <ul>
        <li>123</li>
        <li>456</li>
        <li>789</li>
    </ul>
</body>
</html>
